<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíò</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* CARD */
.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,.15);
    z-index: 10;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4d6d;
    font-size: 2.8em;
}

/* BUTTONS */
.buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 15px 35px;
    border-radius: 50px;
    border: none;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
}

/* YES pulse */
#yesBtn {
    background: #ff4d6d;
    color: white;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,77,109,.6); }
    70% { transform: scale(1.08); box-shadow: 0 0 0 20px rgba(255,77,109,0); }
    100% { transform: scale(1); }
}

#noBtn {
    background: #ddd;
    position: relative;
}

/* NO shake */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

/* SUCCESS SCREEN */
#success {
    display: none;
    position: fixed;
    inset: 0;
    background: #ffe6e6;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 20;
}

#success h2 {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    color: #ff4d6d;
    margin-bottom: 20px;
}

/* HEART */
.heart {
    position: fixed;
    width: 60px;
    height: 60px;
    background: #ff4d6d;
    transform: rotate(45deg);
    animation: floatUp linear forwards;
    z-index: 30;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before { top: -30px; left: 0; }
.heart::after { left: -30px; top: 0; }

/* Name inside heart */
.heart span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    color: white;
    font-size: 11px;
    font-weight: 600;
    text-align: center;
    animation: namePulse 1.2s infinite;
    white-space: nowrap;
}

@keyframes namePulse {
    0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.2); }
    100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
}

@keyframes floatUp {
    from { transform: translateY(0) rotate(45deg); opacity: 1; }
    to { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="card">
    <h1>Vanessa üíñ<br>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">YES üòç</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<div id="success">
    <h2>You made my heart melt üíû</h2>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const success = document.getElementById("success");

/* Simple sound */
function playSound(freq, duration = 0.12) {
    const ctx = new AudioContext();
    const osc = ctx.createOscillator();
    osc.frequency.value = freq;
    osc.connect(ctx.destination);
    osc.start();
    setTimeout(() => osc.stop(), duration * 1000);
}

/* NO button runs harder */
function runAway() {
    noBtn.style.animation = "shake 0.3s";
    setTimeout(() => noBtn.style.animation = "", 300);

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("touchstart", runAway);

/* YES click */
yesBtn.onclick = () => {
    playSound(900);
    playSound(1200);
    card.style.display = "none";
    success.style.display = "flex";
    rainHeartsForever();
};

/* HEART RAIN FOREVER */
function rainHeartsForever() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "-80px";
        h.style.animationDuration = 4 + Math.random() * 3 + "s";

        const name = document.createElement("span");
        name.innerText = "Vanessa üíñ";
        h.appendChild(name);

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 8000);
    }, 350);
}
</script>

</body>
</html>
